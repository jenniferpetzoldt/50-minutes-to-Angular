<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>50 Minutes to Angular</title>
</head>
<body ng-app="foodApp">
    <h1>50 Minutes to Angular</h1>
    <div ng-controller="FoodController as fc">
        My food is : <input placeholder="food" type="text" ng-model="fc.foodIn">
        <button ng-click="fc.addFood()">Add Food</button>
        <p>{{fc.food}}</p>

    </div>
    
</body>
</html>
